<?php
$lgnType = $_POST['lgnType'];
$email = $_POST['email'];
$pass  = $_POST['pass'];

$con = mysqli_connect('localhost','root');
mysqli_select_db($con,'jobhub');
if($lgnType=="option1")
{
$q = "select * from company where email = '$email' AND pass=$pass" ;

if($num==0)
{
    echo "invalid Email id or password";
}
else {
    $row = mysqli_fetch_array($result);
    echo "name : " ; echo $row['cName'];  
    
    
}
}
